<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/themes.css">
  <script src="./js/app.js" defer></script>
  <script src="./js/toggleStyles.js" defer></script>
  <title>Frontend Mentor | Calculator app</title>

</head>

<body>

  <div class="container theme1">
    <div class="calculator">
      <header class="calculator__header">
        <h1 class="header__title">Calc</h1>
        <div class="header__theme">
          <h2 class="theme__switcher--title">Theme</h2>
          <div class="theme__switcher">
            <div class="switcher__toggle-bg"></div>
            <label class="switcher__choice">1
              <input class="switcher__choice--btn" type="radio" name="theme" id="1" checked>
              <span class="switcher__choice--checkmark"></span>
            </label>
            <label class="switcher__choice">2
              <input class="switcher__choice--btn" type="radio" name="theme" id="2">
              <span class="switcher__choice--checkmark"></span>
            </label>
            <label class="switcher__choice">3
              <input class="switcher__choice--btn" type="radio" name="theme" id="3">
              <span class="switcher__choice--checkmark"></span>
            </label>
          </div>
        </div>
      </header>
      <main class="calculator__main">
        <div class="calculator__display">
          <div data-display="previous" class="display__previous"></div>
          <div data-display="current" class="display__current"></div>
        </div>
        <div class="calculator__keys">
          <button data-type="number" class="calculator__key calculator__key--number">7</button>
          <button data-type="number" class="calculator__key calculator__key--number">8</button>
          <button data-type="number" class="calculator__key calculator__key--number">9</button>
          <button data-type="delete" class="calculator__key calculator__key--delete">Del</button>
          <button data-type="number" class="calculator__key calculator__key--number">4</button>
          <button data-type="number" class="calculator__key calculator__key--number">5</button>
          <button data-type="number" class="calculator__key calculator__key--number">6</button>
          <button data-type="operator" class="calculator__key calculator__key--operator">+</button>
          <button data-type="number" class="calculator__key calculator__key--number">1</button>
          <button data-type="number" class="calculator__key calculator__key--number">2</button>
          <button data-type="number" class="calculator__key calculator__key--number">3</button>
          <button data-type="operator" class="calculator__key calculator__key--operator">-</button>
          <button data-type="number" class="calculator__key calculator__key--number">.</button>
          <button data-type="number" class="calculator__key calculator__key--number">0</button>
          <button data-type="operator" class="calculator__key calculator__key--operator">&times;</button>
          <button data-type="operator" class="calculator__key calculator__key--operator">/</button>
          <button data-type="reset" class="calculator__key calculator__key--reset">Reset</button>
          <button data-type="equal" class="calculator__key calculator__key--equal">=</button>
        </div>
      </main>
    </div>

    <div class="attribution">
      <p class="attribution__text">Challenge by <a class="attribution__text--link"
          href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a class="attribution__text--link" href="#" target="_blank">Monika Kucinska</a>.</p>
    </div>
  </div>



</body>

</html>
